spring:
  datasource:
    url: jdbc:postgresql://localhost:5435/fleet_test_db
    username: fleet_user
    password: fleet_pass

  flyway:
    enabled: true
    locations: classpath:db/migration

  jpa:
    hibernate:
      ddl-auto: validate

logging:
  level:
    org.flywaydb.core: info
    com.zaxxer.hikari: info
    org.hibernate.SQL: warn
    org.hibernate.orm.jdbc.bind: warn