services:
  fleet-db:
    image: postgres:16
    container_name: fleet-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${FLEET_DB_NAME}
    ports:
      - "${FLEET_DB_PORT}:5432"
    volumes:
      - fleet-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${FLEET_DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10

  fleet-test-db:
    image: postgres:16
    container_name: fleet-test-db
    environment:
      POSTGRES_DB: ${FLEET_TEST_DB_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${FLEET_TEST_DB_PORT}:5432"

  fleet-service:
    build:
      context: ./fleet-service
    container_name: fleet-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://fleet-db:5432/${FLEET_DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      fleet-db:
        condition: service_healthy

  fleet-gui:
    build:
      context: ./gui
    container_name: fleet-gui
    ports:
      - "4200:80"
    depends_on:
      - fleet-service

volumes:
  fleet-db-data:
